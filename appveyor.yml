os: Windows Server 2012
version: 0.0.1.{build}
configuration: Release

branches:
  only:
    - master

assembly_info: 
  patch: true 
  file: AssemblyInfo.* 
  assembly_version: "{version}" 
  assembly_file_version: "{version}" 
  assembly_informational_version: "{version}"
  
before_build:
  - nuget restore

cache:
  - packages -> **\packages.config

build:
    project: AppveyorDemo.sln
    verbosity: minimal

nuget:
  account_feed: true
  project_feed: true